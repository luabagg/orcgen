<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>orcgen</title>
    <style>
        body {
            background-color: #1f2124;
            color: #dcdcdc;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        h1 {
            color: #f0f0f0;
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .card {
            background-color: #2b2d33;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
        }

        .card h2 {
            color: #f0f0f0;
            font-size: 24px;
            margin-top: 0;
        }

        .card p {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 10px;
        }

        .btn {
            background-color: #4d4d4d;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #666666;
        }

        /* Animations */

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }
    </style>
</head>

<body>
    <h1>orcgen</h1>
    <div class="container">
        <div class="card fade-in">
            <h2>What is it?</h2>
            <p>
                Orcgen is a Go package that enables an easy-to-use conversion of web pages and HTML content to various file formats like PDF, PNG, and JPEG. The underlying implementation uses the <a href="https://github.com/go-rod/rod">Rod library</a>for the page conversion.
            </p>
            <a class="btn" href="https://github.com/luabagg/orcgen">Learn More</a>
        </div>
</body>

</html>
